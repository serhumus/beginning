<script>
    let reviewsNumbers=document.querySelectorAll('div#CarrReviews > iframe').length;
    let currentReview=0;
    for (let i=0; i <reviewsNumbers; i++){
        document.querySelectorAll('div#CarrReviews > iframe')[i].setAttribute("style","display:none;")
    }
    function slideOn(){
        document.querySelectorAll('div#CarrReviews > iframe')[currentReview].setAttribute("style","display:block;")
    }
    
    function slideOff(){
        document.querySelectorAll('div#CarrReviews > iframe')[currentReview].setAttribute("style","display:none;")
    }
    
    function countManager(){
    if(currentReview==reviewsNumbers){
            currentReview=0;
        }
    }
    
    function hideReview(){
        slideOff();
        currentReview++;
    }
    
    function auto(){
        countManager();
        slideOn();
        setTimeout(hideReview, 3500);
    }
    
    setInterval(auto, 3700)
</script>
